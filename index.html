<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Styles -->
    <link href="/styles/index.css" rel="stylesheet" />
    <title>Advice generator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <section class="advice-container">
        <h2 class="featured-text advice-header">
          Advice #<span id="advice-id">117</span>
        </h2>
        <p class="advice-text">
          <q class="advice-quote">
            “It is easy to sit up and take notice, what's difficult is getting
            up and taking action.”
          </q>
        </p>
      </section>
      <div class="dice-container">
        <button class="dice-button">
          <img class="dice-img" src="/images/icon-dice.svg" alt="Dice icon" />
        </button>
      </div>
    </main>
  </body>
</html>
